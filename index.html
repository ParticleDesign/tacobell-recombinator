<head>
<style>
* {
	padding	:0;
	margin 	:0;
	line-height	: 1.7; 
	vertical-align: baseline;
	font-family	: 'Open Sans', helvetica; 
	font-size	: 15px;
	color 		: rgb(105,105,100);
}

div#outofbounds {
	position: absolute;
	width: 1000px;
	height: 1334px;
	left: 750px;

	background-color: gray;
	z-index: 5;
}
div#container { 
	position: relative;
	width: 750px;
	height: 1334px;

	/*background-color: rgb(245,245,245);*/
}


div#header {
	position: absolute;
	height: 100px;
	width: 800px;
	left: -10px;
	top:-35px;
	z-index: 1;

	background-color: purple;
	transform: rotate(-5deg);
}
	#header-text {
		position: absolute;
		left: 110px;
		top: 35px;

		font-size: 40px;
		color:white;
		font-weight: bold;
	}
div#recombinator_container {
	position: absolute;
	top: 150px;
	width: 750px;
	height: 1050px;

	/*background-color: rgb(200,200,200);*/
}
div#recombinator {
	display: table-cell;
	vertical-align: bottom;
	position: absolute;
	bottom: 0;
	width: 750px;
}

	div.ingredient_container {
		width: 100%;
		height: 100px;
/*			background-color: gray;
			border-style:solid;
			border-color:red;
			border-width: 2px;		*/

/*		display: table-cell;
		vertical-align: bottom;*/
	}
	.ingredient_container_animate{
		position: absolute;
		top:0;
	}
		div.label_container {
			position: absolute;
			width:40%;
			height:100px;
			vertical-align: middle;


		}
		div.label_container2 {
			position: relative;
			top:50%;
			transform: translateY(-50%);
		}
			.label {
				width: 80%;
				margin-left: 40px;	



				transform: rotate(-5deg);
				color: black;
				font-size: 20px;
				text-transform: uppercase;
				font-weight: bold;
			}
			.line {

				/*margin-bottom: 100px;*/

				height: 1px;
				background-color: black;
			}
		div.picture_container {
			position: absolute;
			left:40%;
			width:60%;
			height:100%;


		}
			.ingredient_picture {
				position: relative;
				top:50%;
				transform: translateY(-50%);
				width: 80%;
				margin:auto;
			
			}
				.ingredient_img {
					width:100%;
				}

div#buttons {
	position: absolute;
	top: 1200px;
	width: 750px;
	height:134px;
	/*background-color: rgb(245,245,245);*/

}
	div#recombinate_button {
		position:absolute;
	  	width: 280px;
	  	height: 100px;
	  	top: 17px;
	  	right:20px;

	  	background-color: salmon;
	    text-align: center;

	}
	div#recombinate_button_text {
		text-align: center;
		vertical-align: middle;	
		line-height: 100px;

		font-size: 30px;
		color:white;
		cursor:pointer;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-o-user-select: none;
		user-select: none;		
	}
