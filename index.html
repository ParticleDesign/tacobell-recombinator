<head>
<style>
* {
	padding	:0;
	margin 	:0;
	line-height	: 1.7; 
	vertical-align: baseline;
	font-family	: 'Open Sans', helvetica; 
	font-size	: 15px;
	color 		: rgb(105,105,100);
}

div#container { 
	position: relative;

	width: 750px;
	height: 1334px;
	/*background-color: rgb(245,245,245);*/
}


div#header {
	position: absolute;
	height: 150px;
	width: 800px;
	left: -10px;
	top:-35px;
	z-index: 1;


	background-color: purple;
	transform: rotate(-5deg);
}
	#header-text {
		position: absolute;
		left: 100px;
		top: 70px;

		font-size: 40px;
		color:white;
		font-weight: bold;
	}
div#recombinator {
	position: absolute;
	top: 200px;
	width: 750px;
	height: 1000px;

	/*background-color: rgb(200,200,200);*/
}
	div#label_container {
		position: absolute;
		width: 250px;
		height: 1000px;
		left: 40px;

		/*background-color: rgb(210,210,210);*/
	}
		.labels {

			width: 100%;
			
			transform: rotate(-5deg);
			color: black;
			font-size: 20px;
			text-transform: uppercase;
			font-weight: bold;
		}
		.line {
			margin-bottom: 100px;

			height: 1px;
			background-color: black;
			transform: rotate(-5deg);
		}
	div#meal_container {
		position:absolute;
		left:330px;
		top: 0px;

		height: 1000px;
		width: 420px;
		background-color: rgb(220,220,220);
	}
		.ingredient{
			position:absolute;
			top:-150px;

			background-color: blue;
			border: 3px solid black;
			width: 150px;
			height: 150px;
		}

div#buttons {
	position: absolute;
	top: 1200px;
	width: 750px;
	height:134px;
	/*background-color: rgb(245,245,245);*/

}
	div#recombinate_button {
		position:absolute;
	  	width: 280px;
	  	height: 100px;
	  	top: 17px;
	  	right:20px;

	  	background-color: salmon;
	    text-align: center;

	}
	div#recombinate_button_text {
		text-align: center;
		vertical-align: middle;	
		line-height: 100px;

		font-size: 30px;
		color:white;
		cursor:pointer;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-o-user-select: none;
		user-select: none;		
	}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
<div id="container">
	<div id="header"> 
		<div id='header-text'>RECOMBINATOR!</div>
	</div>

	<div id="recombinator">
		<div id="label_container"></div>
		<div id="meal_container"></div>
	</div>

</div>
<div id="buttons">
	<div id="recombinate_button"> 
		<div id="recombinate_button_text">RECOMBINATE!</div>
	</div>
</div>

<script type="text/javascript" src="ingredients.json"></script>
