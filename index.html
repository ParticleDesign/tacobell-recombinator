<head>
<style>
@font-face {
    font-family: "Franchise";
    src: url(http://localhost:8080/Franchise.ttf) format("truetype");
}

* {
	padding	:0;
	margin 	:0;
	line-height	: 1.7; 
	vertical-align: baseline;
	font-family	: "Franchise",'Open Sans', helvetica; 
	color 		: rgb(105,105,100);
}
html, body {
  overflow: hidden;
}
body {
  position: relative
}
div#background {
	position:absolute;
	width:100%;
	height:100%;
	
	z-index: 0;
	background-color:purple;
}
div#container { 
	position: relative;
	width: 90%;
	height: 100%;
	left: 5%;
	z-index:1;

    box-shadow: -1px 0px 20px #333;
	background-color: white;
}


div#header {
	position: absolute;
	top:-3%;
	left:-1%;
	width:100%;
	height:8%;
	z-index: 2;

    box-shadow: -1px 0px 20px #333;
	background-color: purple;
	transform: rotate(-5deg);
}
	#header-text {
		position: absolute;
		left:15vw;
		top:35%;

		font-size: 3vh;
		color:white;

	}
div#recombinator_container {
	position: absolute;
	top:20%;
	width:100%;
	height:70%;

}
div#recombinator {
	display: table-cell;
	vertical-align: bottom;
	position: absolute;
	bottom: 0;
	width:100%;
}

	div.ingredient_container {
		position:relative;
		width: 100%;
		height: 7vh;
/*			background-color: gray;
			border-style:solid;
			border-color:red;
			border-width: 2px;		*/

	}
	.ingredient_container_animate{
		position: absolute;
		top:0;
	}
		div.label_container {
			position: absolute;
			width:40%;
			height:100px;
			vertical-align: middle;


		}
		div.label_container2 {
			position: relative;
			top:50%;
			transform: translateY(-50%);
		}
			.label {
				width: 80%;
				margin-left: 40px;	



				transform: rotate(-5deg);
				color: black;
				font-size: 20px;
				text-transform: uppercase;

			}
			.line {
				height: 1px;
				background-color: black;
			}
		div.picture_container {
			position: absolute;
			left:40%;
			width:60%;
			height:100%;


		}
			.ingredient_picture {
				position: relative;
				top:50%;
				transform: translateY(-50%);
				width: 80%;
				margin:auto;
			
			}
				.ingredient_img {
					width:100%;
				}

div#buttons {
	position: absolute;
	top:90%;
	width:100%;
	height:10%;

	z-index: 1;
}
	div#recombinate_button {
		position:absolute;
	  	right: 3%;
	  	top:10%;
	  	height:80%;
	  	width:40%;

		background-color:rgb(255, 102, 255);
	    text-align: center;

	}
	div#recombinate_button_text {
		text-align: center;
		vertical-align: middle;	
		line-height: 150%;

		font-size: 8vw;
		color:white;
		cursor:pointer;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-o-user-select: none;
		user-select: none;		
	}
div#meal_title_banner {
	position:absolute;
	width:100%;
	height:12vh;
	top:5%;
	left:-1%;
	z-index:2;

	background-color:black;
	transform: rotate(-5deg);
	clip-path:inset(0 100% 0 0);
}
div#meal_title {
	position:relative;
	left:10vw;
	width: 80%;
	top: 50%;
	transform: translateY(-50%);

	text-align: center;
	font-size: 5vh;
	line-height: 5vh;
	color:rgb(255, 102, 255);
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src='http://ricostacruz.com/jquery.transit/jquery.transit.min.js'></script>

 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320 -->
</head>

<body>

<div id="background"></div>
<div id="header"> 
	<div id='header-text'>RECOMBINATOR!</div>
</div>
<div id="meal_title_banner">
	<div id="meal_title">Double Decker Chicken Bacon Beef Tortilla Supreme</div>
</div>
<div id="container">
	<div id="recombinator_container">
		<div id="recombinator"></div>
	</div>
</div>
<div id="buttons">
	<div id="recombinate_button"> 
		<div id="recombinate_button_text">RECOMBINATE!</div>
	</div>
</div>

<script type="text/javascript" src="ingredients.json"></script>
<script type="text/javascript" src="main.js"></script>
