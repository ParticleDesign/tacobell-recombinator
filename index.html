<head>
<style>
@font-face {
    font-family: "Franchise";
    src: url(http://localhost:8080/Franchise.ttf) format("truetype");
}

* {
	padding	:0;
	margin 	:0;
	line-height	: 1.7; 
	vertical-align: baseline;
	font-family	: "Franchise",'Open Sans', helvetica; 
	color 		: rgb(105,105,100);
}

div#background {
	position:absolute;
	width:100%;
	height:100%;
	
	z-index: 0;
	background-color:purple;
}
div#container { 
	position: relative;
	width: 90%;
	height: 100%;
	left: 5%;
	z-index:1;

    box-shadow: -1px 0px 20px #333;
	background-color: white;
}


div#header {
	position: absolute;
	top:-5%;
	left:-5%;
	width:110%;
	height:10%;
	z-index: 1;

	background-color: purple;
	transform: rotate(-5deg);
}
	#header-text {
		position: absolute;
		left:20%;
		top:50%;

		font-size: 3em;
		color:white;

	}
div#recombinator_container {
	position: absolute;
	top:10%;
	width:100%;
	height:80%;

}
div#recombinator {
	display: table-cell;
	vertical-align: bottom;
	position: absolute;
	bottom: 0;
	width:100%;
}

	div.ingredient_container {
		width: 100%;
		height: 100px;
/*			background-color: gray;
			border-style:solid;
			border-color:red;
			border-width: 2px;		*/

	}
	.ingredient_container_animate{
		position: absolute;
		top:0;
	}
		div.label_container {
			position: absolute;
			width:40%;
			height:100px;
			vertical-align: middle;


		}
		div.label_container2 {
			position: relative;
			top:50%;
			transform: translateY(-50%);
		}
			.label {
				width: 80%;
				margin-left: 40px;	



				transform: rotate(-5deg);
				color: black;
				font-size: 20px;
				text-transform: uppercase;

			}
			.line {
				height: 1px;
				background-color: black;
			}
		div.picture_container {
			position: absolute;
			left:40%;
			width:60%;
			height:100%;


		}
			.ingredient_picture {
				position: relative;
				top:50%;
				transform: translateY(-50%);
				width: 80%;
				margin:auto;
			
			}
				.ingredient_img {
					width:100%;
				}

div#buttons {
	position: absolute;
	top:90%;
	width:100%;
	height:10%;

	z-index: 1;
}
	div#recombinate_button {
		position:absolute;
	  	right: 3%;
	  	top:10%;
	  	height:80%;
	  	width:40%;

	  	background-color: salmon;
	    text-align: center;

	}
	div#recombinate_button_text {
		text-align: center;
		vertical-align: middle;	
		line-height: 100px;

		font-size: 3em;
		color:white;
		cursor:pointer;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-o-user-select: none;
		user-select: none;		
	}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src='http://ricostacruz.com/jquery.transit/jquery.transit.min.js'></script>

</head>

<body>

<div id="background"></div>
<div id="container">
	<div id="header"> 
		<div id='header-text'>RECOMBINATOR!</div>
	</div>

	<div id="recombinator_container">
		<div id="recombinator"></div>
	</div>

</div>
<div id="buttons">
	<div id="recombinate_button"> 
		<div id="recombinate_button_text">RECOMBINATE!</div>
	</div>
</div>

<script type="text/javascript" src="ingredients.json"></script>
<script type="text/javascript" src="main.js"></script>
